<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergode Form and Table</title>
    <link rel="stylesheet" href="static/add_tag.css">
</head>
<body>
    <script>
        // JavaScript to handle date change events
        function updateDateLabels() {
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const startDateLabel = document.getElementById('start-date-label');
            const endDateLabel = document.getElementById('end-date-label');

            // Update label when a date is selected
            startDateInput.addEventListener('change', function() {
                if (startDateInput.value) {
                    startDateLabel.innerHTML = `${startDateInput.value}`;
                } else {
                    startDateLabel.innerHTML = 'Start Date';
                }
            });

            endDateInput.addEventListener('change', function() {
                if (endDateInput.value) {
                    endDateLabel.innerHTML = `to ${endDateInput.value}`;
                } else {
                    endDateLabel.innerHTML = 'End Date';
                }
            });
        }

        // Initialize when the DOM is fully loaded
        window.onload = function() {
            updateDateLabels();
        };
    </script>
    <script>
        document.getElementById('dropdown1').addEventListener('change', function () {
            var dropdown2 = document.getElementById('dropdown2');
            
            // Reset all options in dropdown2
            var options = dropdown2.options;
            for (var i = 0; i < options.length; i++) {
                options[i].style.display = ''; // Show all options by default
            }
    
            // Get the selected value from dropdown1
            var selectedValue = this.value;
    
            // If "Process Aux Hold (PA)" is selected, show only Option 1 in dropdown2
            if (selectedValue === 'option1') {  // Assuming value 'option1' corresponds to PA
                for (var i = 0; i < options.length; i++) {
                    if (options[i].value === 'option2') {
                        options[i].style.display = 'none';  // Hide Option 2
                    }
                }
            } else {
                // If any other option is selected, show only Option 2 in dropdown2
                for (var i = 0; i < options.length; i++) {
                    if (options[i].value === 'option1') {
                        options[i].style.display = 'none';  // Hide Option 1
                    }
                }
            }
    
            // Optional: Reset dropdown2 selection
            dropdown2.selectedIndex = 0;
        });
    </script>
    
    <!-- Header Section -->
    
        <div style="background-color: rgb(193, 193, 255);height: 4em;">
            <img src="static/ergodeinc.png" alt="Epicode Logo" style="width: 100px; height: 30px; float: left;margin-top: 15px;margin-left: 15px;">
        </div>
   

    <!-- Form Section -->
    <div class="form-container">
        <form id="dropdown-form" action="\get_details_all_data">

            <div class="date-range">
                <!-- Start Date Input -->
                <label for="start-date" id="start-date-label" class="date_label">
                    <!-- {% if start_date %}
                    {{ start_date }}
                {% else %} -->
                <b>&nbsp;&nbsp;Start Date</b>
                <!-- {% endif %} -->
            </label>
                <input type="date" class="filter-input" name="start_date" id="start-date" placeholder="Start Date" value="{% if start_date %}{{start_date}}{% endif %}">
                    <label for=""></label>
                <!-- End Date Input -->
                <label for="end-date" id="end-date-label" class="date_label">
                    <!-- {% if end_date %}
                    {{ end_date }}
                {% else %} -->
                <b>&nbsp;&nbsp;End Date</b>
                <!-- {% endif %} -->
            </label>
                <input type="date" class="filter-input" name="end_date" id="end-date" placeholder="End Date" value="{% if end_date %}{{end_date}}{% endif %}">
            </div>

        
            <select id="dropdown1" name="dropdown1">
                <option value="False" selected>Select...</option>
                <option value="option1">Process Aux Hold (PA)</option>
                <option value="option2">Ship from Warehouse (SHPWH)</option>
            </select>
            
            <select id="dropdown2" name="dropdown2">
                <option value="False" selected>Select...</option>
                <option value="option1PA">PA - Not Delivered (PA)</option>
                <option value="option2PA">Option 2(PA)</option>
                <option value="option1SHPWH">Option 1(SHPWH)</option>
                <option value="option2SHPWH">Option 2(SHPWH)</option>
            </select>

            
            <select id="dropdown3" name="dropdown3">
                <option value="False" selected>Select...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

    
            <select id="dropdown4" name="dropdown3">
                <option value="False" selected>Select...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <button type="submit" > <b>Submit</b></button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <form action="update_tag" id="dropdown-form">
            <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                    <th>Column 5</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(5) %}
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{i+2}}</td>
                    <td>{{i+3}}</td>
                    <td>{{i+4}}</td>
                    <td>{{i+5}}</td>
                    <td style="display:flex;">
                        
                        <select name="status1" >
                            <option value="completed">Completed</option>
                            <option value="inprogress">In Progress</option>
                            <option value="incomplete">Incomplete</option>
                            <option value="notstarted">Not Started</option>
                        </select>
                        
                    
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        <button type="submit" style="height: 40px;width: 80px; border-radius: 20px; margin: 2%; float: right; background: #3758c5;border: 0px; color: aliceblue;">Update</button>

    </form>
    </div>

</body>
</html>
